<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3 LMS — Модель данных</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>B3 LMS — Модель данных</h1>
        <nav class="legend" id="legend">
            <!-- Legend items will be generated by JS -->
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="top-section">
            <div class="graph-container">
                <div id="er-graph"></div>
            </div>

            <aside class="attributes-panel">
                <div id="entity-info">
                    <div class="placeholder">
                        <p>Выберите сущность на графе</p>
                        <p class="hint">Клик на узел покажет атрибуты и статусы</p>
                    </div>
                </div>
            </aside>
        </div>

        <div class="resize-handle" id="resize-handle">
            <div class="handle-line"></div>
        </div>

        <div class="bottom-section">
            <div class="status-diagram-container">
                <h3 id="status-title">Диаграмма переходов статусов</h3>
                <div class="status-content">
                    <div id="status-graph"></div>
                    <aside class="transition-panel" id="transition-panel">
                        <div class="placeholder">
                            <p>Выберите переход</p>
                            <p class="hint">Клик на стрелку покажет детали перехода</p>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
